<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- <script src="js/jscolor.js" defer></script> -->
    <title>Trackerify</title>
    <style>
      .text-shadow {
        text-shadow: 0 0px 2px rgba(0, 0, 0, 0.2);
      }
      /* Transitions only works on leave
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.5s;
      }
      .fade-enter,
      .fade-leave-to {
        opacity: 0;
      } */

      .popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1.5rem;
        /* The same as max-w-lg */
        width: 95%;
        max-width: 32rem;
        background-color: white;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        border-radius: 0.25rem;
        color: #4a5568;
        z-index: 20;
      }
      .popup-bg {
        z-index: 20;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: black;
        opacity: 25%;
        cursor: default;
      }

      /* SKAL FJERNES PÃ… ET TIDSPUNKT */
      :focus {
        outline: none !important;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background-color: rgba(0, 0, 0, 0);
        -webkit-border-radius: 100px;
        border-radius: 100px;
      }

      ::-webkit-scrollbar:hover {
        background-color: rgba(0, 0, 0, 0.09);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3);
        -webkit-border-radius: 100px;
        border-radius: 100px;
      }
      ::-webkit-scrollbar-thumb:active {
        background: rgba(0, 0, 0, 0.5);
        /*Some darker color when you click it */
        -webkit-border-radius: 100px;
        border-radius: 100px;
      }

      /* add vertical min-height & horizontal min-width */
      ::-webkit-scrollbar-thumb:vertical {
        min-height: 10px;
      }
      ::-webkit-scrollbar-thumb:horizontal {
        min-width: 10px;
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    <noscript>
      <strong
        >We're sorry but Trackerify doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
